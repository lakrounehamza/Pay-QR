version: "3.9"

services:
  mysql:
    image: mysql:8
    container_name: mysql-container-payment-qrcode
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: pyqr
      MYSQL_USER: username
      MYSQL_PASSWORD: userpassword
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

  ollama:
    image: ollama/ollama:latest
    container_name: ollama-payqr
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  mysql_data:
  ollama_data:

networks:
  app-network:
    driver: bridge